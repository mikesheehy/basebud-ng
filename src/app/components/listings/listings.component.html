<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Listings</h4>
      <ul class="list-group">
        @for (listing of listings; track listing.id; let i = $index) {
        <li
          class="list-group-item"
          [class.active]="i == currentIndex"
          (click)="setActiveListing(listing, i)"
        >
          {{ listing.title }}
        </li>
        }
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllListings()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-listing-details
        [viewMode]="true"
        [currentListing]="currentListing"
      ></app-listing-details>
    </div>
  </div>
